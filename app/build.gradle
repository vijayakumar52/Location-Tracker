apply plugin: 'com.android.application'

android {
    compileSdkVersion getRootProject().ext.compileSdkVersion
    buildToolsVersion getRootProject().ext.buildToolsVersion
    defaultConfig {
        applicationId "com.vijay.locationtracker"

        minSdkVersion getRootProject().ext.minSdkVersion
        targetSdkVersion getRootProject().ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile getRootProject().ext.supportLib.design
    compile getRootProject().ext.extLib.permisso
    compile getRootProject().ext.extLib.okhttp
    compile getRootProject().ext.extLib.materialDialog
    compile getRootProject().ext.firebaseLib.database
    compile getRootProject().ext.firebaseLib.messaging
    compile getRootProject().ext.playServicesLib.location
    compile project(':Android-Utils')
}




apply plugin: 'com.google.gms.google-services'